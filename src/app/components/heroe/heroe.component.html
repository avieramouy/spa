<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid img-thumbnail" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <ng-container *ngIf="heroe.casa == 'DC'; else marvel">
        <img src="assets/img/logo-dc.png" class="img-logo" alt="DC">
      </ng-container>
      <ng-template #marvel>
          <img src="assets/img/logo-marvel.png" class="img-logo" alt="Marvel">
      </ng-template>
    </div>
  </div>
</div>
